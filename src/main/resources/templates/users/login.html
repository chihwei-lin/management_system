<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <div th:replace="layouts/header :: head"></div>
    <title>Login Page</title>
</head>
<body class="login-body">
<div class="" style="" >
    <div class="card" style="">
        <div class="card-header">
            <h2>人事管理系统</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title">登入界面</h5>
            <h6 class="card-subtitle mb-2 text-muted">请输入登入信息</h6>
            <form th:action="@{/login}" method="post">
                <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger">
                    请输入正确使用者账号和密码
                </div>
                <div th:if="${logout}" class="alert alert-success">
                    您已成功登出
                </div>
                <div class="form-group">
                    <label for="loginAccountName">使用者帐号</label>
                    <input name="username" class="form-control" id="loginAccountName" aria-describedby="emailHelp">
                    <small id="acountNameHelp" class="form-text text-muted">账号皆由公司提供</small>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input name="password" type="password" class="form-control" id="loginPassword">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="loginCheck">
                    <label class="form-check-label" for="loginCheck">记住我</label>
                </div>
                <button type="submit" class="btn btn-success">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
