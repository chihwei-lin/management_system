<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <div th:replace="layouts/header :: head"></div>
</head>
<body>
<div th:replace="~{commons/bar :: top-bar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar :: side-bar(activeUri='employees')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/employee}" method="POST">
                <div class="form-group">
                    <label for="lastNameInput">姓</label>
                    <input name="lastname" class="form-control" id="lastNameInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="firstNameInput"></label>
                    <input name="firstname" class="form-control" id="firstNameInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">邮件地址</label>
                    <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">部门</label>
                    <select name="department.id" class="form-control" id="exampleFormControlSelect1">
                        <option th:each="department:${departments}" th:text="${department.name}" th:value="${department.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ageInput">年龄</label>
                    <input name="age" class="form-control" id="ageInput" placeholder="">
                </div>
                <button class="btn btn-primary" type="submit">提交</button>
            </form>
        </main>
    </div>
</div>

<div th:replace="layouts/footer :: footer"></div>
</body>
</html>
