<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" th:fragment="top-bar">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">IT 小白</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="搜寻" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/signOut">登出</a>
            </li>
        </ul>
    </nav>

    <nav class="col-md-2 d-none d-md-block bg-light sidebar" th:fragment="side-bar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link"
                       th:class="${activeUri=='dashboard'?'nav-link active':'nav-link'}"
                       href="/">
                        <span data-feather="home"></span>
                        主页 <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:class="${activeUri=='employees'?'nav-link active':'nav-link'}"
                       href="/employees">
                        <span data-feather="star"></span>
                        员工管理 <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:class="${activeUri=='departments'?'nav-link active':'nav-link'}"
                       href="/departments">
                        <span data-feather="box"></span>
                        部门管理 <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:class="${activeUri=='interviews'?'nav-link active':'nav-link'}"
                       href="#">
                        <span data-feather="phone-call"></span>
                        面试管理 <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:class="${activeUri=='contracts'?'nav-link active':'nav-link'}"
                       href="#">
                        <span data-feather="file-text"></span>
                        合同管理 <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:class="${activeUri=='bonuses'?'nav-link active':'nav-link'}"
                       href="#">
                        <span data-feather="dollar-sign"></span>
                        奖金管理 <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:class="${activeUri=='users'?'nav-link active':'nav-link'}"
                       href="/users">
                        <span data-feather="users"></span>
                        用户管理 <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span data-feather="folder"></span>
                        档案中心
                    </a>
                </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Saved reports</span>
                <a class="d-flex align-items-center text-muted" href="#">
                    <span data-feather="plus-circle"></span>
                </a>
            </h6>
            <ul class="nav flex-column mb-2">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span data-feather="file-text"></span>
                        Current month
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span data-feather="file-text"></span>
                        Last quarter
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span data-feather="file-text"></span>
                        Social engagement
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span data-feather="file-text"></span>
                        Year-end sale
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
