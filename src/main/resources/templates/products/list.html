<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>产品列表</title>
    <div th:replace="layouts/header :: head"></div>
</head>
<body>
<div th:replace="~{commons/bar :: top-bar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar :: side-bar(activeUri='products')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">分享</button>
                        <button class="btn btn-sm btn-outline-secondary">导出</button>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        这周
                    </button>
                </div>
            </div>

            <h2>
                <a class="btn btn-success" href="/" th:href="@{/product}">产品添加</a>
            </h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>价钱</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product:${products}">
                        <td>[[${product.id}]]</td>
                        <td>[[${product.name}]]</td>
                        <td>[[${product.price}]]</td>
                        <td>
                            <a class="btn btn-sm btn-success" th:href="@{/product/}+${product.id}">修改</a>
                            <button th:attr="del_uri=@{/product/}+${product.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <form id="deleteProductForm" method="POST">
            <input type="hidden" name="_method" value="delete">
        </form>
    </div>
</div>

<div th:replace="layouts/footer :: footer"></div>

<script>
    $(".deleteBtn").click(function(){
        $("#deleteProductForm").attr("action", $(this).attr("del_uri")).submit();
        return false;
    });
</script>
</body>
</html>
